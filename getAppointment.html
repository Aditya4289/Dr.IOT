<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section  class="work">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-4"> 
                    <div class="hours">
                        <h2> Working Hours </h2>
                    </div>
                    <div class="time">
                         <div class="booking"> Mon-Fri </div>
                         <div class="booking"> 9AM - 7PM </div>   
                         <div class="booking"> 
                            <button type="button" class="btn-white">
                                  <i class="fas fa-claendar-week"> Book </i>
                            </button>    
                         </div>                 
                    </div>
                    <div class="time">
                        <div class="booking"> Saturday </div>
                        <div class="booking"> 9AM - 7PM </div>   
                        <div class="booking"> 
                           <button type="button" class="btn-white">
                                 <i class="fas fa-claendar-week"> Book </i>
                           </button>    
                        </div>                 
                   </div>       
                   <div class="time">
                    <div class="booking"> Sunday </div>
                    <div class="booking"> 9AM - 7PM </div>   
                    <div class="booking"> 
                       <button type="button" class="btn-white">
                             <i class="fas fa-claendar-week"> Book </i>
                       </button>    
                    </div> 
                    <div class="time">
                        <h4> Time not Flexible?</h4>
                        <p></p>
                        <button type="button" class="btn-green mt-20px">
                            <i class="fas fa-calendar-week"></i>
                        </button>
                    </div>                
               </div>               
                <div class="col-md-4"> </div>
                <div class="col-md-4"> </div>
            </div>
        </div>        
    </section>    
</body>
</html>
